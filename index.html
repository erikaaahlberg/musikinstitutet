<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musikinstitutet</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <div id="slideShowBanner">
            <h1>AMPITUNE<span>.</span></h1>
            <div id="slideShow"></div>
            <div id="slideDotsWrapper"></div>
            <div id="slideOverlay"></div>
        </div>
    </header>

    <main>
        <form id="searchForm">
            <input type="text" id="searchField" placeholder="SEARCH BY NAME OR GENRE..">

            <div id="searchButtonWrapper">
                <button type="button" id="allButton" value="all" class="searchButton activeButton">All</button>
                <button type="button" id="albumsButton" value="albums" class="searchButton">Albums</button>
                <button type="button" id="tracksButton" value="tracks" class="searchButton">Tracks</button>
                <button type="button" id="artistsButton" value="artists" class="searchButton">Artists</button>
                <button type="button" id="playlistsButton" value="playlists" class="searchButton">Playlists</button>
            </div>

        </form>
        <div id="addDiv" class="fadeOut"></div>
        <div id="mainOutput">
            <div id="searchResults"></div>
        </div>
        <div id="popUpWindow"></div>
    </main>

    <footer>
        <button id="createArtistButton"><img src="images/plus-circle.svg" alt="arrow">ADD ARTIST</button>
        <button id="createAlbumButton"><img src="images/plus-circle.svg" alt="arrow">ADD ALBUM/SINGLE</button>
        <button id="createPlaylistButton"><img src="images/plus-circle.svg" alt="arrow">CREATE PLAYLIST</button>
    </footer>
    
    <script src="js/main.js"></script>
    
</body>
</html>
