<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musikinstitutet</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
   
    <header>
    
    </header>
   
    <main>
        <form id="searchForm">
           
            <input type="text" id="searchField">
           
            <div class="buttonWrapper">
                <button type="button" value="albums" class="searchButton">Albums</button>
                <button type="button" value="tracks" class="searchButton">Tracks</button>
                <button type="button" value="artists" class="searchButton">Artists</button>
                <button type="button" value="playlists" class="searchButton">Playlists</button>
            </div>
            
        </form>
        
        <div id="searchResults"></div>

        <form id = "importData">
            <label for = "inputArtist">
                Enter artist:
            </label>
            <input type = "text" id = "inputArtist">
            <label for = "inputTrack">
                Enter track:
            </label>
            <input type = "text" id = "inputTrack">
            <label for = "inputAlbum">
                Enter album:
            </label>
            <input type = "text" id = "inputAlbum">
            <input type = "submit" value = "Add" id = "inputSubmitButton">
        </form>
    </main>
   
    <footer>
       
    </footer>
