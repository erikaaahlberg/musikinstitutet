<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musikinstitutet</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>

    </header>

    <main>
        <form id="searchForm">

            <input type="text" id="searchField">

            <div class="buttonWrapper">
                <button type="button" value="all" class="searchButton">All</button>
                <button type="button" value="albums" class="searchButton">Albums</button>
                <button type="button" value="tracks" class="searchButton">Tracks</button>
                <button type="button" value="artists" class="searchButton">Artists</button>
                <button type="button" value="playlists" class="searchButton">Playlists</button>
            </div>

        </form>

        <div id="searchResults"></div>

        <form id = "importArtist">
            <label for = "inputArtistName">
                Name:
            </label>
            <input type = "text" id = "inputArtistName">
            <label for = "inputArtistGenres">
                Genres:
            </label>
            <input type = "text" id = "inputArtistGenres">
            <label for = "inputArtistCoverImage">
                Cover image URL:
            </label>
            <input type = "text" id = "inputArtistCoverImage">
            <button id = "postArtistButton">Add</button>
        </form>
        <form id = "importAlbum">
            <label for = "inputAlbumArtist">
                Artist:
            </label>
            <input type = "text" id = "inputAlbumArtist">
            <label for = "inputAlbumTitle">
                Title:
            </label>
            <input type = "text" id = "inputAlbumTitle">
            <label for = "inputAlbumGenres">
                Genres:
            </label>
            <input type = "text" id = "inputAlbumGenres">
            <label for = "inputAlbumReleaseDate">
                Release date:
            </label>
            <input type = "text" id = "inputAlbumReleaseDate">
            <label for = "inputAlbumCoverImage">
                Cover image URL:
            </label>
            <input type = "text" id = "inputAlbumCoverImage">
            <button type = "button" id = "postAlbumButton">Add</button>
        </form>
        <form id = "postTrack">
            <label for = "inputTrackArtist">
                Artist:
            </label>
            <input type = "text" id = "inputTrackArtist">
            <label for = "inputTrackTitle">
                Title:
            </label>
            <input type = "text" id = "inputTrackTitle">
            <label for = "inputTrackAlbum">
                Album:
            </label>
            <input type = "text" id = "inputTrackAlbum">
            <label for = "inputTrackGenres">
                Genres:
            </label>
            <input type = "text" id = "inputTrackGenres">
            <label for = "inputTrackCoverImageURL">
                Cover image URL:
            </label>
            <input type = "text" id = "inputTrackCoverImageURL">
            <label for = "inputTrackSpotifyURL">
                Spotify URL:
            </label>
            <input type = "text" id = "inputTrackSpotifyURL">
            <button type = "button" id = "postTrackButton">Add</button>
        </form>
    </main>

    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>
</html>
